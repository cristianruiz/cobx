<div  id="modalBook" class="modal fade bordes" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Datos Cuenta Ficha: {{nro_fi}} - Saldo: {{saldo}} - Estado: {{estado}} </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="form-book" #formBook="ngForm" >
            <div class="form-group">
              <label for="date">NOMBRE PACIENTE</label>
              <input type="text" id="date" name="date" class="form-control" placeholder="Titulo" value={{paciente}} readonly="readonly" > 
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="extra">NOMBRE RESPONSABLE</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="title" value={{responsable}}  readonly="readonly">
              </div>
              <div class="form-group col-md-6">
                <label for="extra">CONTACTOS</label>
                <textarea name="descripcion" id="descripcion" class="form-control" cols="20" rows="2" >{{contacto}}</textarea>
              </div>
            </div>
            <div class="form-group" >
                <label for="descripcion">HISTORIAL CUENTA:</label>
                <textarea name="descripcion" id="descripcion" class="form-control" cols="50" rows="6" >{{historial}}</textarea>
              </div>


              <div class="form-row">
              <div class="form-group col-md-6">
                <label for="extra">ACCION</label>
                
                <select class="form-control" id="estado" >
                  <option value="estado 1">LLAMADO TELEFONICO</option>
                  <option value="estado 2">NOTIFICACION</option>
                  <option value="estado 3">BLOQUEO RUT</option>
                  <option value="estado 4">CARTA PEJUDICIAL</option>
                </select>
                
              </div>
              <div class="form-group col-md-6">
                <label for="extra">OBSERVACION</label>
                <textarea name="descripcion" id="descripcion" class="form-control" cols="20" rows="2" ></textarea>
                <br>
                <button type="submit" class="btn btn-primary float-right">Guardar cambios</button>
              </div>
            </div>


              
          </form>
        </div>
      </div>
    </div>
  </div>
